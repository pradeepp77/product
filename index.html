<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>

<body>
  <div class="Product">

    <div class="product-info">
      <img src="image-product-mobile.jpg" alt="" class="product-image-1">
      <img src="image-product-desktop.jpg" class="product-image">
    </div>

    <div class="product-details">
      <h5 > PERFUME </h5>
      <h1 class="title"> Gabrielle Essence Eau De Parfum </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANNEL.
      </p>

      <div class="currency">
        <h1 class="cost"> $149.99 </h1>
        <p class="og_cost"> $169.99 </p>
      </div>
        <button class="btn"> <img src="icon-cart.svg" class="b" >Add to Cart </button>
      </div>

    </div>      




  </div>



</body>

</html>
